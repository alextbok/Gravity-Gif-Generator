<html>

	<head>
		 <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
		
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<script src="{{js_url}}"></script>
		<script src="{{html2canvas_url}}"></script>
		<link rel="stylesheet" href="{{css_url}}"></style>			
	</head>

	<body>
		<div class="container" style="padding-top: 50px">
			<div class="row">
				<div class="gravify-text" style="height: 300px; padding: 150px;">
					<img class="text" style="width: {{first_chunk_size}}px" src="{{first_chunk_url}}">
					<img class="text animated squish" style="width: 59px" src="{{bounce_letter_url}}">
					<img class="lamp animated bounce" src="{{lamp_url}}">
					<img class="text" style="width: {{last_letter_size}}px; position: relative; right: 59px" src="{{last_letter_url}}">
				</div>
			</div>
			<div class="row" style="padding-left: 100px">
					<div class="col-lg-6">
						<form action="/" method="get">
							<div class="input-group">
								<input type="text" class="form-control" name="name">
								<span class="input-group-btn">
									<button id="grav-button" class="btn btn-default" type="submit">gravify!</button>
								</span>	
							</div>
						</form>
					</div>
			</div>
			<div class="row" style="padding-left: 200px">
				<button type="button" class="btn btn-default">
					<a href="{{first_chunk_url}}" download="{{first_chunk}}.png">{{first_chunk}}.png<span class="glyphicon glyphicon-chevron-down"></span></a>
				</button>
				<button type="button" class="btn btn-default">
					<a href="{{bounce_letter_url}}" download="{{bounce_letter}}.png">{{bounce_letter}}.png<span class="glyphicon glyphicon-chevron-down"></span></a>
				</button>
				<button type="button" class="btn btn-default">
					<a href="{{last_letter_url}}" download="{{last_letter}}.png">{{last_letter}}.png<span class="glyphicon glyphicon-chevron-down"></span></a>
				</button>
				<button type="button" class="btn btn-default">
					<a href="{{lamp_url}}" download="lamp.png">lamp.png<span class="glyphicon glyphicon-chevron-down"></span></a>
				</button>
			</div>
		</div>
	</body>

</html>
